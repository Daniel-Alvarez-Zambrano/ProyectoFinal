<div class="carrito-producto" style="margin: 0;padding: 0.5rem;box-sizing: border-box;font-family: 'Rubik', sans-serif;display: flex;justify-content: space-between;align-items: center;background-color: var(--clr-gray);color: var(--clr-main);padding-right: 1.5rem;border-radius: 1rem;">
  <img class="carrito-producto-imagen" src="${image}" style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;width: 4rem;border-radius: 1rem;">
  <div class="carrito-producto-titulo" style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;">
    <small style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;font-size: 0.75rem;">Título</small>
    <p style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;">${name}</p>
  </div>
  <div class="carrito-producto-cantidad" style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;">
    <small style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;font-size: 0.75rem;">Cantidad</small>
    <p style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;">${quantity}</p>
  </div>
  <div class="carrito-producto-subtotal" style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;">
    <small style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;font-size: 0.75rem;">Subtotal</small>
    <p style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;">${price}€</p>
  </div>
</div>
