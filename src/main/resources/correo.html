<!DOCTYPE html>
<html lang="en" style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;">
<head style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;">
    <meta charset="UTF-8" style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;">
    <title style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;">DazSport</title>

</head>
<body style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;">
<div class="wrapper" style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;display: flex;grid-template-columns: 1fr 4fr;background-color: #42ab49;justify-content: center;align-items: center;">
    <main style="margin: 1rem;padding: 3rem;box-sizing: border-box;font-family: 'Rubik', sans-serif;background-color: #ececec;margin-left: 0;border-radius: 2rem;width: 80%;height: 80%;">
    </main><p class="titulo-principal" style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;color: #42ab49;margin-bottom: 2rem;">Carrito</p>
    <div class="contenedor-carrito" style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;display: flex;flex-direction: column;gap: 1.5rem;">
        <div class="carrito-productos" style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;display: flex;flex-direction: column;gap: 1rem;">
            ${products}
        </div>
        <p class="carrito-comprado" style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;color: #42ab49;">Muchas gracias por su compra <i class="bi bi-emoji-laughing" style="margin: 0;padding: 0;box-sizing: border-box;font-family: 'Rubik', sans-serif;"></i></p>
    </div>

</div>
</body>
</html>
